<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Simple Signup Form</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<div class="container">
	<form class="signup-form">
		<h1 class="form-head">Please Sign Up</h1>
		 <input class="form-input" type="name" size="40" name="first-name" placeholder="First Name"><br>
		 <input class="form-input" type="name" size="40" name="last-name" placeholder="Last Name"><br>
		 <input class="form-input" type="email" size="40" name="email-address" placeholder="Email Address"><br>
		 <input class="form-input" type="submit" value="SIGN UP">
	</form>
	</div>
</body>
</html>
